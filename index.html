<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️Weather App 2.0🌏</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card" style="background-image: url('././src/images/AM.jpeg')">
        <form class="search-bar" id="search-form">
          <input
            type="text"
            id="city-input"
            autocomplete="off"
            spellcheck="false"
            placeholder="Search a city"
          />
          <input type="submit" value="Go" id="go" />
          <button id="locationButton">
            <i class="fas fa-thumbtack"></i> My Location
          </button>
        </form>

        <h2></h2>
        <p id="date"></p>
        <div class="temperatures-display">
          <img src="" id="icon" />
          <h1></h1>
          <span class="units">°C</span>
        </div>

        <h3></h3>
        <div class="humidityWind">
          <div id="humidity">Humidity</div>
          <div id="wind">Wind</div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div id="coded-by">
        <a href="https://github.com/itsnotlucii/W-App-2pt0" target="_blank"
          >Open-source code</a
        >
        by Misty Berthold 💖
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
